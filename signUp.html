<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="row p-5 mt-5 m-auto text-center col-9 login-card">
            <!-- <div class=""> -->
            <h1 class="mb-3">Smart Login System</h1>
            <input id="UserName" type="text" class="form-control mb-3 m-auto w-100" placeholder="Enter your name">
            <input id="UserEmail" type="email" class="form-control mb-3 m-auto w-100" placeholder="Enter your email">
            <input id="password" type="password" class="form-control mb-3 m-auto w-100"
                placeholder="Enter your password">
            <p id="Success" class="d-none">Success</p>
            <p id="fail" class="d-none">All inputs is required</p>
            <!-- </div> -->
            <button id="SignupButton" class="mt-3 btn">Sign Up</button>
            <p class="mt-3">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
